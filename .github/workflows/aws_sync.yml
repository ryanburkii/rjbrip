name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Debug OIDC claims
        run: |
          TOKEN=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r '.value')
          echo "Token payload (base64 decoded):"
          echo $TOKEN | cut -d'.' -f2 | base64 -d 2>/dev/null | jq
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: arn:aws:iam::047471738138:role/GitHub-Actions
          aws-region: us-east-1

      - name: Sync to S3
        run: |
          aws s3 sync ./out s3://rjbrip-website \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EMRBB8PKC00MO \
            --paths "/*"
